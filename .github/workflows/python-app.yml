name: CI/CD for ML Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run unit tests
      - name: Run unit tests
        run: pytest -v

      # Step 5: Train the ML model
      - name: Train model
        run: python src/train.py

      # Step 6: Evaluate the model
      - name: Evaluate model
        run: python src/evaluate.py

      # Step 7: Upload trained model artifact
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/model.pkl

  deploy:
    needs: build-test-train
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download trained model
      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/

      # Step 3: Simulate deployment
      - name: Deploy model (simulation)
        run: |
          echo "Deployment simulation successful"
          echo "Trained model ready at models/model.pkl"
